<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓦然回首、浅情人不知</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <canvas id="blossomCanvas"></canvas>
    <canvas id="heartWithConfettiCanvas"></canvas>
    <script type="text/javascript" src="js/blossom.js"></script>
    <script type="text/javascript" src="js/heartWithConfetti.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const blossomAnimation = new BlossomAnimation("blossomCanvas");
            blossomAnimation.startAnimation();

            const heartWithConfettiAnimation = new HeartWithConfettiAnimation("heartWithConfettiCanvas");
            heartWithConfettiAnimation.startAnimation();
        });
    </script>
</body>

</html>
